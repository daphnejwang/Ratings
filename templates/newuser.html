{% extends 'base.html' %}
{% block body %}
<html>
<form class="form-signin" method="POST" action="/create_newuser">
    <h2 class="form-signin-heading">Please Sign Up</h2>
    <p>Email: <input type="email" name="email" class="form-control" placeholder="Email Address" required autofocus /></p>
    <p>Password: <input type="password" name="password" class="form-control" placeholder="Password" required /></p>
    <p>Age: <input type="age" name="age" class="form-control" placeholder="age"/></p>
    <p>Zipcode: <input type="zipcode" name="zipcode" class="form-control" placeholder="zipcode"  /></p>
    <p>Gender: <input type="sex" name="sex" class="form-control" placeholder="sex"/></p>
    <p>Occupation: <input type="occupation" name="occupation" class="form-control" placeholder="occupation" /></p>
    <p><button type="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button></p>
</form>
{% endblock %}
