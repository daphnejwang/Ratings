{% extends 'base.html' %}
{% block body %}
<html>
    {% if error %}
        <h2> {{ error }} </h2>
    {% else %}    
        <form class="form-signin" method="POST" action="/login">
            <h2 class="form-signin-heading">Please Login</h2>
            <p>Email: <input type="email" name="email" class="form-control" placeholder="Email Address" required autofocus /></p>
            <p>Password: <input type="password" name="password" class="form-control" placeholder="Password" required /></p>
                <p><button type="btn btn-lg btn-primary btn-block" type="submit">Submit</button></p>   
            <p></p>
        </form>
    {% endif %}
</html>
{% endblock %}
